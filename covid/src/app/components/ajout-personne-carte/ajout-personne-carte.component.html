<div class="auth-wrapper">
  <div class="card">
    <div class="card-body">
      Déclarer une personne atteinte
    </div>
  </div>
  <form class="form-personup" [formGroup]="personupForm" (ngSubmit)="registerPerson()">
    <h3 class="h3 mb-3 font-weight-normal text-center">Déclarer une personne atteinte</h3>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Entrer le nom" required>
    </div>
    <div class="form-group">
      <label>Longitude</label>
      <input type="text" class="form-control" formControlName="long" placeholder="95.5145815" required>
    </div>
    <div class="form-group">
      <label>Latitude</label>
      <input type="text" class="form-control" formControlName="lati" placeholder="50.0006545" required>
    </div>
    <button type="submit" class="btn btn-block btn-primary">Ajout</button>
  </form>
</div>
