<div class="container">
  <div class="card">
    <div class="card-body">
      Profil utilisateur
    </div>
  </div>
  <div class="row">
    <div class="inner-main" *ngIf="currentUser">
      <h2 class="mb-4">Profil utilisateur</h2>
      <input type="hidden" value="{{currentUser._id}}" />
      <p><strong>Nom:</strong> {{currentUser.name}} </p>
      <p><strong>Mail:</strong> {{currentUser.email}}</p>
      <a *ngIf="this.authService.isLoggedIn" class="btn btn-outline-primary" routerLinkActive="active" [routerLink]="['/user-update', currentUser._id]">Modification</a>
      <a *ngIf="this.authService.isLoggedIn" class="btn btn-outline-danger" routerLinkActive="active" [routerLink]="['/user-delete', currentUser._id]">Suppression</a>


    </div>
  </div>

</div>
